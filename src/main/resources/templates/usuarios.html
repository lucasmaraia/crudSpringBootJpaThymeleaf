<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem vindo a minha aplicação</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class = "container-fluid text-center">
    <h1>Bem vindo a minha aplicação</h1>
    <div>
        <a class="h3" th:href = "@{/usuarios/novo}">Adicionar novo Usuario</a>

        <div th:if = "${mensagem}" class = "alert alert-success text -center">
            [[${mensagem}]]
        </div>

        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Nome</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="usuario: ${listaUsuarios}">
                <tr>
                <td>[[${usuario.usuarioID}]]</td>
                <td>[[${usuario.cpf}]]</td>
                <td>[[${usuario.email}]]</td>
                <td>[[${usuario.nome}]]</td>
                <td><a th:href="@{'/usuarios/editar/'+ ${usuario.usuarioID}}"><button type="button" class="btn btn-primary">Editar</button></a></td>
                <td><a th:href="@{'/usuarios/deletar/'+ ${usuario.usuarioID}}" ><button type="button" class="btn btn-danger">Deletar</button></a></td>
                </tr>
            </th:block>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
