<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${tituloDaPagina}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class = "container-fluid text-center">
    <h1>[[${tituloDaPagina}]]</h1>
   <div>
      <form th:action="@{/usuario/salvar}" method="post" th:object="${usuario}" style="max-width: 500px; margin: 0 auto">
          <input type="hidden" th:field="*{usuarioID}" class="form-control">
          <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class = "col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>

                </div>
                  <div class="form-group row">
                      <label class = "col-sm-4 col-form-label">Nome:</label>
                      <div class="col-sm-8">
                          <input type="text" th:field="*{nome}" class="form-control">
                      </div>
          </div>

              <div class="form-group row">
                  <label class = "col-sm-4 col-form-label">CPF:</label>
                  <div class="col-sm-8">
                      <input type="text" th:field="*{cpf}" class="form-control">
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href = "@{/usuarios}" ><button type="button" class="btn btn-danger">Cancelar</button></a>

              </div>


      </form>

   </div>
</div>
</body>
</html>
